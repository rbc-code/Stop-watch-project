<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="time-display" id="display">00:00:00</div>
        <div class="buttons">
            <button onclick="startStopwatch()" id="start">Start</button>
            <button onclick="stopStopwatch()" id="stop" disabled>Stop</button>
            <button onclick="resetStopwatch()" id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
